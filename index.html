<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D Platformer Game</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #1a1a2e;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: "Courier New", monospace;
      }
      #game-container {
        border: 2px solid #333;
        background: #000;
      }
      .game-info {
        color: white;
        text-align: center;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <div id="game-container"></div>
      <div class="game-info">
        <p>Controls: SPACEBAR (Jump), SHIFT (Slide), A (Attack)</p>
        <p>Collect power-ups and defeat enemies to maximize your score!</p>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.70.0/phaser.min.js"></script>
    <script src="src/animations/animations.js"></script>
    <script src="src/models/GameModel.js"></script>
    <script src="src/controllers/GameController.js"></script>
    <script src="src/scenes/MainMenuScene.js"></script>
    <script src="src/scenes/LevelSelectScene.js"></script>
    <script src="src/scenes/GameScene.js"></script>
    <script src="src/scenes/LevelCompleteScene.js"></script>
    <script>
      // MODEL - Game State Management

      let currentLevel = 1;
      const MAX_LEVELS = 100;

      // MAIN - Initialize Phaser Game
      const config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        parent: "game-container",
        backgroundColor: "#87CEEB",
        physics: {
          default: "arcade",
          arcade: {
            gravity: { y: 500 }, // Increased gravity
            debug: false,
          },
        },
        scene: [MainMenuScene, LevelSelectScene, GameScene, LevelCompleteScene],
      };

      const game = new Phaser.Game(config);
    </script>
  </body>
</html>
